<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SanGa Pro - Ïπ¥Ïπ¥Ïò§ Î°úÍ∑∏Ïù∏</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: white;
    }

    .container {
      text-align: center;
      padding: 40px;
    }

    .logo {
      font-size: 56px;
      margin-bottom: 16px;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 28px;
      margin-bottom: 16px;
      font-weight: 800;
    }

    .message {
      font-size: 16px;
      margin-bottom: 24px;
      opacity: 0.9;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      background: rgba(255, 107, 107, 0.2);
      border: 2px solid #ff6b6b;
      padding: 16px;
      border-radius: 12px;
      margin-top: 20px;
      font-size: 14px;
    }

    .success {
      background: rgba(76, 175, 80, 0.2);
      border: 2px solid #4CAF50;
      padding: 16px;
      border-radius: 12px;
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üè†</div>
    <h1>SanGa Pro</h1>
    <p class="message" id="message">Ïπ¥Ïπ¥Ïò§ Î°úÍ∑∏Ïù∏ Ï≤òÎ¶¨ Ï§ë...</p>
    <div class="spinner" id="spinner"></div>
    <div id="result"></div>
  </div>

  <script>
    // ============================================
    // Configuration
    // ============================================
    const SUPABASE_URL = 'https://YOUR_PROJECT.supabase.co';
    const SUPABASE_ANON_KEY = 'YOUR_ANON_KEY';
    const KAKAO_REST_API_KEY = 'YOUR_KAKAO_REST_API_KEY';

    // ============================================
    // OAuth Callback Ï≤òÎ¶¨
    // ============================================
    async function handleKakaoCallback() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const error = urlParams.get('error');

      // ÏóêÎü¨ ÌôïÏù∏
      if (error) {
        showError('Ïπ¥Ïπ¥Ïò§ Î°úÍ∑∏Ïù∏Ïù¥ Ï∑®ÏÜåÎêòÏóàÏäµÎãàÎã§.');
        setTimeout(() => window.close(), 2000);
        return;
      }

      // Ïù∏Ï¶ù ÏΩîÎìú ÌôïÏù∏
      if (!code) {
        showError('Ïù∏Ï¶ù ÏΩîÎìúÍ∞Ä ÏóÜÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
        setTimeout(() => window.close(), 2000);
        return;
      }

      try {
        // 1. Ïπ¥Ïπ¥Ïò§ ÌÜ†ÌÅ∞ Î∞úÍ∏â
        const tokenResponse = await fetch('https://kauth.kakao.com/oauth/token', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: new URLSearchParams({
            grant_type: 'authorization_code',
            client_id: KAKAO_REST_API_KEY,
            redirect_uri: window.location.origin + window.location.pathname,
            code: code,
          }),
        });

        const tokenData = await tokenResponse.json();

        if (!tokenData.access_token) {
          throw new Error('ÌÜ†ÌÅ∞ Î∞úÍ∏â Ïã§Ìå®');
        }

        console.log('Ïπ¥Ïπ¥Ïò§ ÌÜ†ÌÅ∞ Î∞úÍ∏â ÏÑ±Í≥µ');

        // 2. Supabase auth-kakao-callback Ìò∏Ï∂ú
        const authResponse = await fetch(`${SUPABASE_URL}/functions/v1/auth-kakao-callback`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'apikey': SUPABASE_ANON_KEY,
          },
          body: JSON.stringify({
            access_token: tokenData.access_token
          }),
        });

        const authData = await authResponse.json();

        if (!authResponse.ok) {
          throw new Error(authData.error || 'Î°úÍ∑∏Ïù∏ Ïã§Ìå®');
        }

        console.log('Supabase Ïù∏Ï¶ù ÏÑ±Í≥µ:', authData);

        // 3. Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ - ÌôïÏû• ÌîÑÎ°úÍ∑∏Îû®ÏúºÎ°ú Îç∞Ïù¥ÌÑ∞ Ï†ÑÎã¨
        showSuccess('Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ! Ï∞ΩÏùÑ Îã´Îäî Ï§ë...');

        // Chrome ExtensionÏúºÎ°ú Î©îÏãúÏßÄ Ï†ÑÏÜ° (postMessage ÏÇ¨Ïö©)
        if (window.opener) {
          window.opener.postMessage({
            type: 'KAKAO_LOGIN_SUCCESS',
            token: authData.token,
            user: authData.user,
            subscription: authData.subscription
          }, '*');
        }

        // 3Ï¥à ÌõÑ Ï∞Ω Îã´Í∏∞
        setTimeout(() => {
          window.close();
        }, 1500);

      } catch (error) {
        console.error('Î°úÍ∑∏Ïù∏ Ï≤òÎ¶¨ Ïã§Ìå®:', error);
        showError('Î°úÍ∑∏Ïù∏ Ï≤òÎ¶¨ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ' + error.message);
        setTimeout(() => window.close(), 3000);
      }
    }

    // ============================================
    // UI Ìó¨Ìçº
    // ============================================
    function showError(message) {
      document.getElementById('message').textContent = 'Ïò§Î•ò Î∞úÏÉù';
      document.getElementById('spinner').style.display = 'none';
      document.getElementById('result').innerHTML = `<div class="error">${message}</div>`;
    }

    function showSuccess(message) {
      document.getElementById('message').textContent = 'ÏôÑÎ£å!';
      document.getElementById('spinner').style.display = 'none';
      document.getElementById('result').innerHTML = `<div class="success">${message}</div>`;
    }

    // ============================================
    // Ï¥àÍ∏∞Ìôî
    // ============================================
    window.addEventListener('DOMContentLoaded', () => {
      handleKakaoCallback();
    });
  </script>
</body>
</html>
